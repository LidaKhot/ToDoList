<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>ToDo List</title>
</head>

<body>
    
    <header>
        <h2>TODOList</h2>
        <hr>
    </header>
    <div class="content">
        <section class="main-form-container">
            <form>
                <input type="search" name="search" id="search_field"
                    placeholder="Search by title" onkeyup="window.refreshTasks()">
                <!-- <input list="status" name="chosen_status" id="status_field" placeholder="Search by status" onkeyup="window.searchByStatus()">
                <datalist id="status">
                    <option value="open">open</option>
                    <option value="done">done</option>
                </datalist> -->
                <select name="chosen_status" id="status_field" onchange="window.refreshTasks()">
                    <option value="open">open</option>
                    <option value="done">done</option>
                    <option value="all_statuses" selected>all statuses</option>
                </select>
                <!-- <input list="filter_priority" name="chosen_priority" id="priority_field"
                    placeholder="Search by priority" onkeyup="window.searchByPriority()">
                <datalist id="filter_priority">
                    <option cl="high">high</option>
                    <option value="normal">normal</option>
                    <option value="low">low</option>
                </datalist> -->
                <select name="chosen_priority" id="priority_field" onchange="window.refreshTasks()">
                    <option value="high">high</option>
                    <option value="normal">normal</option>
                    <option value="low">low</option>
                    <option value="all_priorities" selected>all priorities</option>
                </select>

                <input type="button" name="create_button" value="Create"
                    onclick="document.getElementById('create_task').style.display='block'">
            </form>
        </section>
        <section class="all-tasks-container">
            <div class="all-tasks">
                <div id="tasksResults">
                </div>
            </div>
        </section>
    </div>

    <div id="create_task">
        <div class="create-form-container">
            <form id="myForm">
                <div class="form-row">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" placeholder="task title">
                </div>
                <div class="form-row">
                    <label for="description">Description</label>
                    <textarea name="description" id="description" rows="3" placeholder="task description"></textarea>
                </div>
                <div class="form-row">
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option class="high" selected>high</option>
                        <option class="normal">normal</option>
                        <option class="low">low</option>
                    </select>
                </div>
                <div class="form-row buttons">
                    <input type="button" name="cancel_button" value="Cancel"
                        onclick="document.getElementById('create_task').style.display='none'">
                    <input type="submit" value="Save"
                        onclick="document.getElementById('create_task').style.display='none'">
                </div>

            </form>
        </div>

    </div>

    <footer class="footer">
        <hr>
        <h2>Lidia Khotsyanivska</h2>
    </footer>

</html>
